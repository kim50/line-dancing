<!DOCTYPE html>
<html>
<head>
	<title>line dance</title>

  <meta charset="UTF-8">
  <title>Particles.js demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
		<style type="text/css">
			
			body {
			  margin: 0;
			  overflow: hidden;
 			  background: black;
			}


			h2 {
				color: white;
				font-size: 13px;
				position: absolute;
				bottom: 10px;
				right: 10px;
			}

			.listBox {
				margin-right: 20px;
				position: fixed;
				margin-top: 1em;
				
				}

		.list {list-style-type:none;
				margin: 10px;
				font-family: Helvetica;
				font-size: 15px;
				font-weight: 700;
			
				line-height: 22px;
				}

		a:visited {
		    color: white;
		    background-color: transparent;
		    text-decoration: none;
		}

		a:link {
		    color: white;
		    background-color: transparent;
		    text-decoration: none;
		}

		a:hover {color: blue;}

		.dropdown:hover .dropdown-content {
		    display: block;
		}

		.dropdown-content a:hover {color: blue;}
		
		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		a:active {
		    color: white;
		    background-color: transparent;
		    text-decoration: none;
		}

		#container {font-size: 110px;
					font-family: 'Black Han Sans', sans-serif;
					line-height: 120px;
					}

		@keyframes rotate{
			from{transform: rotate(0deg)}
			to{transform: rotate(360deg)}
		}

		.footer {
		   height: 70px; 
		   left: 0;
		   bottom: 0;
		   width: 100%;

		   text-align: right;
		}

		.p1 {
		   font-family: Helvetica;
		   font-weight: 500;
		   margin-right: 10px;
		}

		.dropbtn {
			list-style-type:none;
			font-family: Helvetica;
			font-size: 15px;
			font-weight: 700;
			line-height: 22px;
		    border: none;
		    cursor: pointer;
		    padding: 0px;
		    background: black;
		}

		.dropdown {
		    position: relative;
		    display: inline-block;
		}

		.dropdown-content {
		    display: none;
		    position: relative;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		    z-index: 1;
		    margin-bottom: 10px;
		}

	</style>
</head>
<body>
 	<h1> </h1>
		<div class="listBox square">
			<div class="list">
			  <li><a href="https://kim50.github.io/kim50_home/">HOME</a></li>
			  <li><a href="#home">ABOUT ME</a></li>
			
			   <div class="dropdown">
				    <button class="dropbtn"><a href="https://kim50.github.io/kim50_home/">CODING</a> 
				      <i class="fa fa-caret-down"></i>
				    </button>
				    <div class="dropdown-content">
				      <a href="https://kim50.github.io/line-dancing/">#1. Line Dancing</a>
				      <a href="https://kim50.github.io/angry_chihuahua/">#2. ANGRY Chihuahua</a>
				      <a href="#">Link 3</a>
				    </div>
				  </div> 

			  <li><a href="#home">POSTER</a></li>
			</div>  
		</div>
	<div id="particles">
			<h2>backgound source: https://codepen.io/room_js/pen/VEzJWv</h2>
	</div>
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
  <script  src="js/index.js"></script>

	<script type="text/javascript">
		const config = {
		  "particles": {
		    "number": {
		      "value": 100,
		      "density": {
		        "enable": true,
		        "value_area": 800
		      }
		    },
		    "color": {
		      "value": "#ff0000"
		    },
		    "shape": {
		      "type": "circle",
		      "stroke": {
		        "width": 10,
		        "color": "#440794"
		      },
		      "polygon": {
		        "nb_sides": 4
		      }
		    },
		    "opacity": {
		      "value": 0.5,
		      "random": false,
		      "anim": {
		        "enable": false,
		        "speed": 1,
		        "opacity_min": 0.1,
		        "sync": false
		      }
		    },
		    "size": {
		      "value": 3,
		      "random": true,
		      "anim": {
		        "enable": false,
		        "speed": 40,
		        "size_min": 0.1,
		        "sync": false
		      }
		    },
		    "line_linked": {
		      "enable": true,
		      "distance": 150,
		      "color": "#440794",
		      "opacity": 1,
		      "width": 5
		    },
		    "move": {
		      "enable": true,
		      "speed": 12,
		      "direction": "none",
		      "random": false,
		      "straight": false,
		      "out_mode": "out",
		      "bounce": false,
		      "attract": {
		        "enable": false,
		        "rotateX": 600,
		        "rotateY": 1200
		      }
		    }
		  },
		  "interactivity": {
		    "detect_on": "canvas",
		    "events": {
		      "onhover": {
		        "enable": true,
		        "mode": "repulse"
		      },
		      "onclick": {
		        "enable": true,
		        "mode": "push"
		      },
		      "resize": true
		    },
		    "modes": {
		      "grab": {
		        "distance": 400,
		        "line_linked": {
		          "opacity": 1
		        }
		      },
		      "bubble": {
		        "distance": 400,
		        "size": 50,
		        "duration": 2,
		        "opacity": 8,
		        "speed": 3
		      },
		      "repulse": {
		        "distance": 200,
		        "duration": 0.4
		      },
		      "push": {
		        "particles_nb": 4
		      },
		      "remove": {
		        "particles_nb": 2
		      }
		    }
		  },
		  "retina_detect": true
		};

		particlesJS('particles', config);
	</script>
</body>
</html>
